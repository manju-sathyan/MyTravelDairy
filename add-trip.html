<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip - Travel Diary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styleadd.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Travel Diary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="timeline.html">My Trips</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Add Trip Form -->
    <div class="container add-trip-container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Add New Trip</h3>
                        <form id="addTripForm">
                            <div class="form-group">
                                <label for="tripTitle">Trip Title</label>
                                <input type="text" class="form-control" id="tripTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="tripLocation">Location</label>
                                <input type="text" class="form-control" id="tripLocation" required>
                            </div>
                            <div class="form-group">
                                <label for="tripDate">Date</label>
                                <input type="date" class="form-control" id="tripDate" required>
                            </div>
                            <div class="form-group">
                                <label for="tripDescription">Description</label>
                                <textarea class="form-control" id="tripDescription" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="tripImage">Upload Image</label>
                                <input type="file" class="form-control-file" id="tripImage" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Trip</button>
                        </form>
                        <div class="alert alert-success mt-3 d-none" id="successAlert">Trip added successfully!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
